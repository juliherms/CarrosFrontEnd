<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Id</th>
      <th>Nome</th>
      <th>Descrição</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let f of listPerfil">
      <td>
        <strong>{{f.id}}</strong>
      </td>
      <td>
       {{f.nome}}
      </td>
      <td>
        {{f.descricao}}
      </td>
      <td class="text-center">
        <button (click)="edit(f.id)" class="btn btn-outline-info btn-sm mr-2">Editar</button>
        <button (click)="delete(f.id)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
