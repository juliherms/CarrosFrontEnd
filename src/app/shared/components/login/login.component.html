<div class="col-md-4" style="margin-left:35%">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Sistema de Carros | Login</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="login()" novalidate>
      <div class="alert alert-error" role="alert" *ngIf="message">
        <strong>Invalid email or password</strong>
      </div>
      <div class="box-body">
        <div>
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input
              type="text" 
              id="login" 
              class="form-control" 
              name="login"
              [(ngModel)] = "usuario.login"
              #email="ngModel"
              placeholder="Login">
          </div>
        </div>
        <div>
          <label for="inputPassword" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input 
                  type="password"
                  [(ngModel)] = "usuario.password"
                  id="password"
                  #password="ngModel"
                  class="form-control" 
                  name="senha" 
                  placeholder="Senha">
          </div>
        </div>
      </div>
      <div class="box-footer">
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Login</button>
      </div>
    </form>
  </div>
